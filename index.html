<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="intro">
      <img class="intro-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="app">
      <section id="add-section">
        <h1 class="visually-hidden">Todo App</h1>
        <label class="heading" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task-input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h2 class="heading">Todo</h2>
        <ul id="incomplete-tasks">
          <li class="task">
            <input type="checkbox" class="task-checkbox">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="btn-img" src="./remove.svg">
            </button>
          </li>
          <li class="task edit-mode">
            <input type="checkbox" class="task-checkbox">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input">
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img class="btn-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="heading">Completed</h2>
        <ul id="completed-tasks">
          <li class="task">
            <input type="checkbox" class="task-checkbox" checked>
            <label class="task-label">See the Doctor</label>
            <input type="text" class="task-input">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="btn-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>

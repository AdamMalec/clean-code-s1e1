<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="intro">
      <img class="intro__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
      <a class="intro__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="app">
      <h1 class="visually-hidden">Todo App</h1>
      <section class="section">
        <h2 class="section__title">Add Item</h2>
        <div class="task task--new">
          <input class="task__input" id="new-task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h2 class="section__title">Todo</h2>
        <ul class="section__list" id="incomplete-tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input" type="text">
            <button class="btn btn--edit">Edit</button>
            <button class="btn btn--delete">
              <img class="btn__img" src="./remove.svg" alt="Remove">
            </button>
          </li>
          <li class="task task--edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__input" type="text" value="Go Shopping">
            <button class="btn btn--edit">Save</button>
            <button class="btn btn--delete">
              <img class="btn__img" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h2 class="section__title">Completed</h2>
        <ul class="section__list section__list--completed" id="completed-tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__input" type="text">
            <button class="btn btn--edit">Edit</button>
            <button class="btn btn--delete">
              <img class="btn__img" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
